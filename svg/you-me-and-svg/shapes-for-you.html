<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    circle {
      fill: none;
      stroke: #008b6f;
      stroke-width: 7px;
    }

    line {
      stroke: black;
      stroke-width: 5px;
    }

    text {
      font-size: 60px;
      text-anchor: middle;
      stroke: black;
      font-family: 'FilmotypeMajor';
      stroke-width: 3px;
      fill: #f6f7f3;
    }

    polygon {
      fill: #008b6f;
      stroke: black;
      stroke-width: 2px;
    }
  </style>
</head>

<body>
  <svg height="268" width="268" xmlns="http://www.w3c.org/2000/svg" version="1.1">
    <circle r="130" cx="134" cy="134" />
    <line x1="47" y1="198" x2="221" y2="198" />
    <polygon points="52, 190 134, 30, 216, 190" />
    <text x="134" y="142">SVG</text>
  </svg>
</body>

</html>
