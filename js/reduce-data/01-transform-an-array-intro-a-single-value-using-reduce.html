<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <script>
    const data = [10, 3, 15]
    let counter = 0;

    const reducer = (accumulator, item) => {
      console.log(`Reducer is running: the ${++counter} time`)
      return accumulator + item
    }

    const initialValue = 10

    const total = data.reduce(reducer, initialValue)

    console.log(total)
  </script>
</body>

</html>
