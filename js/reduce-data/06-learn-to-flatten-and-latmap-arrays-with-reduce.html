    const input = [
      {
        title: "Batman Begins",
        year: 2005,
        cast: [
          "Christian Bale",
          "Michael Caine",
          "Liam Neeson",
          "Katie Holmes",
          "Gary Oldman",
          "Cillian Murphy"
        ]
      },
      {
        title: "The Dark Knight",

        cast: [
          "Christian Bale",

          "Michael Caine",
          "Maggie Gyllenhal",
          "Gary Oldman",

        ]
      },

        year: 2012,

          "Tom Hardy",
          "Joseph Gordon-Levitt",
          "Anne Hathaway",
          "Marion Cotillard",
          "Morgan Freeman",
          "Michael Caine"
        ]
      }
    ];

    const result = input.reduce((acc, val) => {
      val.cast.forEach(star => {
        if (acc.indexOf(star) === -1) {
          acc.push(star);
        }
      });

      return acc;
    }, [])

    console.log(result);
    
    

  </script>
